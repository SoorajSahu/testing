      #parallex{
        background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2020/04/Wallpaper-Nature-1024x576.jpg');

      }
      }
     div{      
      
       width: 100%;
       padding: 30px;
      

     }
     div a{
       list-style-type: none;       
       padding: 10px;      
       display: inline-block; 
       transition: background-color .5s,  text-decoration .5s;
       text-shadow: rgba(255,255,255,1) 3px 3px 10px;
     }
     div a:hover{
       list-style-type: none;
       display: inline-block;
       padding: 10px;
       background-color: rgb(105, 169, 194);
       text-decoration: underline;       
     }
     .apple{
       text-shadow: #5dec51 3px 3px 3px;
       }
     .shadow-example{
       border: 1px solid rgb(168, 168, 168);
       border-radius: 10px;
       width: 100px;
       height: 100px;
       box-shadow:0px;
       background-color: white;
       transition:transform 1s, border 1.5s, box-shadow 1.5s ,background-color 1.5s ;
       transition-timing-function: ease-in-out;
     }
     .shadow-example:hover{
       border: 1px solid rgb(19, 212, 230);
       border-radius: 10px;
       width: 100px;
       background-color: rgb(32, 211, 218);
       height: 100px;
       box-shadow:#1ee0d6 6px 4px 12px 4px;
       animation-name: blinking-box ;
       animation-duration: 6s;
     }
     @keyframes blinking-box {
       25%{ background-color: yellow; }
       50%{ background-color: rgb(50, 105, 43); }
       75%{ background-color: rgb(221, 55, 213); }
       100%{ background-color: rgb(255, 81, 0); }
       
     }
    </style>
